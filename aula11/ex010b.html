<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Países</title>
</head>
<body>
  <h1>Teste de nacionalidade</h1>
  Qual é seu país? <input type="text" name="inlocal" id="local">
  <input type="button" value="Verificar" onclick="calcular()">
  <div id="res"></div>

  <script>
    function calcular() {
      var pais = document.querySelector ('input#local')
      var res = document.querySelector ('#res')
      var ps = pais.value
      res.innerHTML = `<p>Seu país é ${ps}</p> `
      
      if(ps.toLowerCase() === 'brasil') {
        res.innerHTML += `<p>Você é brasileiro</p>`
      } else {
        res.innerHTML += `<p>Você é estrangeiro(a)</p>`
      }
    }
  </script>
</body>
</html>
