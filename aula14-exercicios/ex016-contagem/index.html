<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contagem de Números</title>
    <link rel="stylesheet" href="estilo/style.css" />
  </head>
  <body>
    <header>
      <h1>Inicie a contagem</h1>
    </header>

    <section>
      <div id="dados">
        <p>Início: <input type="number" name="ininicio" id="ini" placeholder="Ex: 1"></p>
        <p>Fim: <input type="number" name="infim" id="fm" placeholder="Ex: 100"></p>
        <p>Passo: <input type="number" name="inpasso" id="pss" placeholder="Ex: 2"></p>
        <p><input type="button" value="Contar" onclick="contar()"></p>
      </div>
      <div id="res">
        Preparando Para contar...
      </div>
    </section>

    <footer>
      <p>
        &copy; Site criado por
        <a href="https://www.linkedin.com/in/danielpantoja6/"><strong>Daniel</strong></a>
      </p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
