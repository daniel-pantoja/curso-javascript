<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primeiro Programa</title>
    <style>
      body {
        background-color: thistle;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
      }

      h1 {
        color: rgb(255, 0, 43);
      }
    </style>
  </head>
  <body>
    <h1>Olá, Mundo!</h1>
    <p>Me livrando da maldição</p>

    <script>
      window.alert("Cuidado")

      window.confirm("Isso pode assustar você!!")

      window.prompt("Tá com medo?")

      window.alert("Atenção! Você está prestes a entrar em uma zona de risco.")

      window.confirm("Você tem certeza de que quer prosseguir?")

      window.prompt("Qual é a sua pergunta?")

      window.alert("Atenção! A estrada está escorregadia.")

      window.confirm("Você está ciente dos riscos envolvidos?")

      window.prompt("Você ainda está disposto a seguir em frente?")

      window.alert("Informação importante! Houve alterações nas regras.")

      window.confirm("Você pode aceitar essas mudanças?")

      window.prompt("Qual é a sua opinião sobre as novas regras?")

      window.alert("Promoção! Descontos de até 70% disponíveis!")

      window.confirm("Você gostaria de aproveitar essa oportunidade?")

      window.prompt("Qual produto você gostaria de ver em promoção?")

      window.alert("Obrigado por participar! Até a próxima!")
    </script>
  </body>
</html>
