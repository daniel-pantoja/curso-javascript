<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos DOM</title>
    <style>
      div#area {
        background-color: green;
        color: white;
        width: 200px;
        height: 200px;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        line-height: 200px;
      }
    </style>
  </head>
  <body>
    <div id="area">Vamos Conversar! Clique</div>

    <script>
      var area = window.document.getElementById("area");

      area.addEventListener("click", clicar);
      area.addEventListener("mouseenter", entrar);
      area.addEventListener("mouseout", sair);
      area.addEventListener("dblclick", dobrar);
      area.addEventListener("contextmenu", menuContexto);

      function clicar() {
        area.innerText = "Clicou. Agora clique duas vezes";
        area.style.backgroundColor = "blue";
      }

      function entrar() {
        area.innerText = "Entrou, Clica ai";
        area.style.backgroundColor = "red";
      }

      function dobrar() {
        area.innerText = "Clicou duas vezes!";
        area.style.backgroundColor = "purple";
      }

      function menuContexto(event) {
        event.preventDefault(); // Impede o menu de contexto padr√£o
        area.innerText = "Clique direito!";
        area.style.backgroundColor = "orange";
      }

      function sair() {
        area.innerText = "Saiu";
        area.style.backgroundColor = "green";
      }
    </script>
  </body>
</html>
