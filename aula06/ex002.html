<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digite uma senha</title>
  <style>
    body {
      background-color: rgb(87, 13, 87);
      color: white;
      font-family: Arial, Helvetica, sans-serif;
    }

    h1 {
      color: rgb(172, 15, 172);
    }

  </style>
</head>
<body>
  <h1>Olá, tudo bem?</h1>
  <p>Esse site foi criado pelo Daniel</p>

  <script>
   var nome = window.prompt ('Digite uma senha...') 

   window.alert('A senha '+nome+' tá muito facíl') 

   var melhoria = window.confirm('Você gostaria de melhorar a sua senha?')

if (melhoria) {
    var novaSenha = window.prompt('Digite uma nova senha mais forte:')
    window.alert('A nova senha "' + novaSenha + '" é muito mais forte!')
} else {
    window.alert('Ok, você pode continuar usando a senha fácil.')
}

window.prompt('Você se sente seguro usando esta senha? (sim/não)')

window.alert('Lembre-se de trocar sua senha regularmente para se manter seguro!')
  </script>
</body>
</html>
